[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src/z2p_svc
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
markers =
    unit: 单元测试
    integration: 集成测试
    system: 系统测试
    e2e: 端到端测试
    slow: 慢速测试
    network: 需要网络连接的测试
asyncio_mode = auto